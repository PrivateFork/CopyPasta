format_version: 1.1.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - BITRISE_PROJECT_PATH: "./PasteFlow.xcodeproj"
  - BITRISE_SCHEME: PasteFlow
  - BUILD_TOOL: xcodebuild

trigger_map:
- pattern: "*"
  is_pull_request_allowed: true
  workflow: test

workflows:
  test:
    steps:
    - git::https://github.com/vasarhelyia/steps-carthage.git@1.0.4:
        title: Carthage
        inputs:
        - carthage_command: update
        - no_use_binaries: 'true'
        - verbose_output: 'true'
        - platform: Mac
    - git::https://github.com/vasarhelyia/steps-xcode-test-mac.git@1.0.2:
        title: Xcode Test Mac
        inputs:
        - generate_code_coverage_files: "no"
        - is_clean_build: "yes"
